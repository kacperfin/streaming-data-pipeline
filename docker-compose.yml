services:
  kafka:
    image: apache/kafka:latest
    container_name: kafka
    env_file: .env
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  binance-producer:
    build: .
    container_name: binance-producer
    env_file: .env
    command: python -u binance_producer.py
    ports:
      - "${METRICS_PORT_BINANCE_PRODUCER}:${METRICS_PORT_BINANCE_PRODUCER}"
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: redis
    env_file: .env
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  prices-consumer:
    build: .
    container_name: prices-consumer
    env_file: .env
    command: python -u prices_consumer.py
    ports:
      - "${METRICS_PORT_PRICES_CONSUMER}:${METRICS_PORT_PRICES_CONSUMER}"
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  spark-processor:
    build:
      context: .
      dockerfile: Dockerfile.spark
    container_name: spark-processor
    env_file: .env
    command: >
      /opt/spark/bin/spark-submit
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.7
      --conf spark.jars.ivy=/tmp/.ivy2
      --master local[*]
      --conf spark.driver.memory=2g
      --conf spark.executor.memory=2g
      /app/src/spark_processor.py
    ports:
      - "4040:4040"
      - "${METRICS_PORT_SPARK_PROCESSOR}:${METRICS_PORT_SPARK_PROCESSOR}"
    volumes:
      - spark_checkpoints:/tmp/spark-checkpoints
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  alerts-consumer:
    build: .
    container_name: alerts-consumer
    env_file: .env
    command: python -u alerts_consumer.py
    ports:
      - "${METRICS_PORT_ALERTS_CONSUMER}:${METRICS_PORT_ALERTS_CONSUMER}"
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      spark-processor:
        condition: service_started
    restart: unless-stopped

  streamlit-app:
    build: .
    container_name: streamlit-app
    env_file: .env
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    ports:
    - "8501:8501"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: kafka-exporter
    command: --kafka.server=kafka:9092
    ports:
      - "9308:9308"
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.52.0
    container_name: cadvisor
    command:
      - --housekeeping_interval=5s
      - --enable_metrics=cpu,cpuLoad,memory,network,diskIO
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    restart: unless-stopped

  clock-skew-monitor:
    build: .
    container_name: clock-skew-monitor
    env_file: .env
    command: python -u clock_skew_monitor.py
    ports:
      - "${METRICS_PORT_CLOCK_SKEW_MONITOR}:${METRICS_PORT_CLOCK_SKEW_MONITOR}"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=3d'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  kafka_data:
  redis_data:
  prometheus_data:
  grafana_data:
  spark_checkpoints: