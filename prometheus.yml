global:
  scrape_interval: 5s  # How often to scrape targets
  evaluation_interval: 5s  # How often to evaluate rules

scrape_configs:
  # Producer metrics
  - job_name: 'binance_producer'
    static_configs:
      - targets: ['binance_producer:8000']

  # Prices Consumer metrics
  - job_name: 'prices_consumer'
    static_configs:
      - targets: ['prices_consumer:8001']

  # Kafka metrics (consumer lag, etc.)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
